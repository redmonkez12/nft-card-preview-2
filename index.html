<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<div class="card">
    <div class="nft">
        <img src="/images/image-equilibrium.jpg" alt="Main image">
        <div class="overlay"></div>
        <div class="hover-icon">
            <img src="./images/icon-view.svg" alt="Hover icon">
        </div>
    </div>

    <div class="content">
        <h1 class="text-hover">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="price">
            <div class="row-info">
                <img class="icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
                <div>0.041 ETH</div>
            </div>
            <div class="row-info">
                <img class="icon" src="./images/icon-clock.svg" alt="Clock icon">
                <div>3 days left</div>
            </div>
        </div>
    </div>

    <div class="line"></div>

    <div class="footer">
        <img src="./images/image-avatar.png" alt="Avatar">
        <div>
            <div class="text-light">Creation of</div>
            <div>&nbsp;</div>
            <div class="text-hover">Jules Wyvern</div>
        </div>
    </div>
</div>


</body>
</html>
